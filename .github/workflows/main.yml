name: Build and Deploy Next App to CloudFront
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    env:
      BUCKET: www.andresgutierrez.me 
      DIST: out
      REGION: us-east-1
      DIST_ID: E2IOQMCFBFTQK9

    steps:
    - name: Checkout
      uses: actions/checkout@v4 # Actualizado a v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22 # Forzamos Node 22 para cumplir con camera-controls
        cache: 'npm'

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2 # Actualizado a v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.REGION }}

    - name: Install dependencies
      # Usamos --legacy-peer-deps para evitar los conflictos de React 19 en CI
      run: npm install --legacy-peer-deps

    - name: Build
      run: npm run build
      env:
        API_URL: ${{secrets.API_URL}}
        AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
        AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}} 
        NEXT_PUBLIC_CDN_URL: 'https://andresgutierrez.me/images/attachments'

    - name: Copy files to S3
      run: |
        aws s3 sync --delete ${{ env.DIST }} s3://${{ env.BUCKET }} \
          --exclude "crystal_heart_compressed.glb" \
          --exclude "images/*" \
          --exclude "cv.pdf"

    - name: CloudFront Invalidation
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ env.DIST_ID }} \
          --paths "/*"

